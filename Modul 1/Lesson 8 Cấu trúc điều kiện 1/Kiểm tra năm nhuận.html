<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập số năm: "));
    if(year % 4 ==0) {
        if(year % 100 ==0) {
            if(year % 400 ==0) {
                document.write(year + " là năm nhuận!");
            }else {
                document.write(year + " không phải là năm nhuận!");
            }
        }else {
            document.write(year + " là năm nhuận!");
        }
    }else {
        document.write(year + " không phải là năm nhuận!");
    }
</script>
