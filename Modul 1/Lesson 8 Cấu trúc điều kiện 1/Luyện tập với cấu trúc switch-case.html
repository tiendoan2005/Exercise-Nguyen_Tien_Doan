<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script> //Bài 1
let browser = prompt("Nhập tên trình duyệt: ")
switch(browser) {
    case "Edge":
        document.write("You've got the Edge!");
        break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
        document.write("Okay we support these browsers too");
        break;
    default:
        document.write("We hope that this page looks ok");
}
</script>
</body>
<br>
<body>
<script> //Bài 2
let a = +prompt("a?");
switch (a) {
    case 0:
        document.write(0);
        break;
    case 1:
        document.write(1);
        break;
    case 2:
    case 3:
        document.write('2,3');
        break;
}
</script>
</body>
<br>
<body>
<script> //Bai 3
let number=parseInt(prompt("Nhập số: "));
if(number > 0) {
    document.write(1);
}else if(number < 0) {
    document.write(-1);
}else {
    document.write(0);
}
</script>
</body>
</html>
