<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử 3 ngôi</title>
</head>
<body>
<script>
  let a =parseInt(prompt("Nhập a: "));
  let b =parseInt(prompt("Nhập b: "));
  result =(a + b < 4)? "Below" : "Over"
  document.write(result);
</script>
</body>
<br>
<body>
<script>
  var message=prompt("Nhập vào đây: ")
  login =(message == 'Employee')? "Hello":(message == 'Director')? "Greetings":(message == '')? "No login":"";
  document.write(login);
</script>
</body>
</html>
